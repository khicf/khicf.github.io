<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICF Calendar</title>
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/calendar.css" />
    <link rel="shortcut icon" href="images/favicon/favicon-32x32.png" />
  </head>
  <body>
    <div class="main">
      <div class="controls">
        <button id="todayBtn">Today</button>
        <div class="filters">
          <label
            ><input type="checkbox" id="showBirthdays" checked />
            Birthdays</label
          >
          <label
            ><input type="checkbox" id="showEvents" checked /> Events</label
          >
        </div>
        <div class="legend">
          <div class="legend-item"><span class="dot"></span>Birthday</div>
          <div class="legend-item"><span class="dot event"></span>Event</div>
        </div>
      </div>
      <div class="calendar-header" id="calendarHeader"></div>
      <div class="calendar" id="contentArea"></div>
    </div>
    <div class="sidebar">
      <h3>Latest News</h3>
      <ul id="newsList"></ul>
    </div>

    <!-- Modal for day details -->
    <div class="modal-overlay" id="modalBg">
      <div class="modal">
        <h4 id="modalDate"></h4>
        <ul id="modalList"></ul>
        <button id="closeModal">Close</button>
      </div>
    </div>
    <script src="assets/js/calendar.js" defer></script>
  </body>
</html>
